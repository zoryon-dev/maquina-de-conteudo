<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1080px;
            width: 100%;
            aspect-ratio: 4/5;
            background: linear-gradient(180deg, rgba(26, 26, 46, 0.8) 0%, rgba(10, 10, 15, 0.9) 100%);
            border-radius: 24px;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(163, 230, 53, 0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10%, 10%) scale(1.1); }
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .headline {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            color: #ffffff;
            line-height: 1.2;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .headline span {
            color: #a3e635;
        }

        .descricao {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .subtitulo {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .accent {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            border: 3px solid #a3e635;
            border-radius: 50%;
            opacity: 0.3;
        }

        .accent::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #a3e635;
            border-radius: 50%;
            opacity: 0.5;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-lines"></div>
        <div class="content">
            <h1 class="headline">{{headline}}</h1>
            <p class="descricao">{{descricao}}</p>
            <p class="subtitulo">{{subtitulo}}</p>
        </div>
        <div class="accent"></div>
    </div>
</body>
</html>
